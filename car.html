<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker2</title>
    <link rel="stylesheet" href="style.css">
    <script src="car.js"></script>
    <script src="https://kit.fontawesome.com/ab9ff73896.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="top">
        <figure class="bg__img--wrapper">
                <img src="./Assets/carpark_bg.png" alt="" class="bg__img">
                <div class="bg__img--overlay"></div>
        </figure>
        <nav>
            <div class="nav__section">
                <figure class="nav__logo--wrapper">
                    <img src="./Assets/blinker-icon.4f9b2663.png" class="nav__logo nav__logo--white" alt="">
                </figure>
                <ul class="nav__links">
                    <li class="nav__link--item" onclick="newPage()">
                        <a href="#" class="nav__link nav__link--white nav__link--hover-effect">Home</a>
                    </li>
                    <li class="nav__link--item">
                        <a href="#" class="nav__link nav__link--white nav__link--hover-effect">Find your car</a>
                    </li>
                    <li class="nav__link--btn">
                        <button class="nav__btn nav__btn--contrast">
                            CONTACT
                            <!-- <a href="#" target="_blank" class="btn__link"></a> -->
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="browse__title">Browse our cars</h1>
        <div class="browse__search">
            <input type="text" class="browse__searchbar" placeholder="Search by Make, Model or Keyword">
            <figure class="browse__search--icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </figure>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <section class="middle">
                <h2 class="middle__title">
                    Search results
                </h2>
                <p class="middle__para">
                    Price range: <span class="purple">$0 to $100,000</span>
                </p>
            </section>
        </div>
    </div>
</body>
</html>
