<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/ab9ff73896.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script src="movie.js" defer></script>

</head>

<body>
    <nav>
        <div class="nav__section--home">
            <figure class="nav__logo--wrapper">
                <img src="./Assets/blinker-icon.4f9b2663.png" class="nav__logo" alt="">
            </figure>
            <ul class="nav__links">
                <li class="nav__link--item">
                    <a href="#" class="
                    nav__link
                    link__hover-effect 
                    link__hover-effect--black">Home</a>
                </li>
                <li class="nav__link--item" onclick="showMovieBrowser()">
                    <a href="#" class="
                    nav__link 
                    link__hover-effect 
                    link__hover-effect--black">Find your movie</a>
                </li>
                <li class="nav__link--btn">
                    <button class="nav__btn">
                        CONTACT
                        <!-- <a href="#" target="_blank" class="btn__link">CONTACT</a> -->
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="header__info">
                    <h1 class="header__title">
                        US's Most Awarded Video Rental Service Platform
                    </h1>
                    <h2 class="header__sub-title">
                        KICK BACK AND WATCH A MOVIE <span class="purple">BLINKER</span>
                    </h2>
                    <div class="header__search">
                        <input type="text" placeholder="Search by Title, Release Date, or Keyword" class="header__search--bar">
                        <button class="header__search--icon" onclick="movieBrowser(event)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./Assets/watching__tv__illustration.png" alt="" class="header__img">
                    <!-- <img src="./Assets/Car_img.png" alt="" class="header__car">
                    <div class="header__car--tires">
                        <img src="./Assets/Car_Tire.png" alt="" class="header__tire header_tire--left">
                        <img src="./Assets/Car_Tire.png" alt="" class="header__tire header_tire--right">
                    </div>
                    <img src="./Assets/Car_blinker.png" alt="" class="header__car--headlights"> -->
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
