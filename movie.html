<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker2</title>
    <link rel="stylesheet" href="style.css">
    <script src="movie.js" defer></script>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/ab9ff73896.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="top">
        <figure class="bg__img--wrapper">
            <img src="./Assets/movie__bg__img.png" alt="" class="bg__img">
            <div class="bg__img--overlay"></div>
        
            <nav class="nav__browse">
                <figure class="nav__logo--wrapper">
                    <img src="./Assets/blinker-icon.4f9b2663.png" class="nav__logo nav__logo--white" alt="">
                </figure>
                <ul class="nav__links">
                    <li class="nav__link--item" onclick="showHomePage()">
                        <a href="#" class="
                        nav__link nav__link--white
                        link__hover-effect
                        link__hover-effect--white">Home</a>
                    </li>
                    <li class="nav__link--item">
                        <a href="#" class="
                        nav__link nav__link--white 
                        link__hover-effect 
                        link__hover-effect--white">Find your movie</a>
                    </li>
                    <li class="nav__link--btn">
                        <button class="nav__btn nav__btn--contrast">
                            CONTACT
                            <!-- <a href="#" target="_blank" class="btn__link"></a> -->
                        </button>
                    </li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fa-solid fa-bars menu__icon--white"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__close--menu" onclick="closeMenu()">
                        <i class="fa-solid fa-x menu__icon--white"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__link">
                            <a href="index.html" class="menu__link--anchor" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__link">
                            <a href="#" class="menu__link--anchor" onclick="closeMenu()">Find your movie</a>
                        </li>
                        <li class="menu__link">
                            <a href="#mailto:alexandretg99@gmail.com" class="menu__link--anchor" onclick="closeMenu()">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="top__info">
                <h1 class="browse__title">Browse our movies</h1>
                <div class="browse__search--wrapper">
                    <div class="browse__search">
                        <input type="text" class="browse__searchbar" placeholder="Search by Title, or Keyword">
                        <figure class="browse__search-icon--wrapper">
                            <i class="fa-solid fa-magnifying-glass browse__search--icon" onclick="searchMovies(event)"></i>
                        </figure>
                    </div>
                </div>
            </div>
        </figure>
    </section>
    <section id="middle">
        <div class="container">
            <div class="row">
                <div class="section__info middle__section--info">
                    <h2 class="middle__title">
                        Search results
                    </h2>
                    <p class="middle__para">
                        <label for="years" class="filter__options">Choose a <span class="purple">Decade:</span></label>
                        <select name="years" id="years">
                            <option value="None" class="filter__option">None</option>
                            <option value="2020s" class="filter__option" onclick="chooseDecade(event)">2020 - 2024</option>
                            <option value="2010s" class="filter__option" onclick="chooseDecade(event)">2010 - 2019</option>
                            <option value="2000s" class="filter__option" onclick="chooseDecade(event)">2000 - 2009</option>
                            <option value="1990s" class="filter__option" onclick="chooseDecade(event)">1990 - 1999</option>
                            <option value="1980s" class="filter__option" onclick="chooseDecade(event)">1980 - 1989</option>
                            <option value="1970s" class="filter__option" onclick="chooseDecade(event)">1970 - 1979</option>
                            <option value="1960s" class="filter__option" onclick="chooseDecade(event)">1960 - 1969</option>
                            <option value="1950s" class="filter__option" onclick="chooseDecade(event)">1950 - 1959</option>
                            <option value="1940s" class="filter__option" onclick="chooseDecade(event)">1940 - 1949</option>
                            <option value="1930s" class="filter__option" onclick="chooseDecade(event)">1930 - 1939</option>
                        </select>
                    </p>
                </div>
                <div class="movie__loading--state">
                    <i class="fa-solid fa-spinner books__loading--spinner"></i>
                </div>
                <div class="movie__container"></div>
            </div>
        </div>
    </section>
    <footer id="footer__movie--section">
        <div class="container">
            <div class="row">
                <div class="footer__background">
                    <div class="footer__info">
                        <figure class="footer__logo--wrapper">
                            <img src="./Assets/blinker-icon.4f9b2663.png" class="nav__logo" alt="">
                        </figure>
                        <ul class="footer__nav--links">
                            <li class="nav__link--item">
                                <a href="#" class="
                                    footer__nav--link
                                    link__hover-effect 
                                    link__hover-effect--white">Home</a>
                            </li>
                            <li class="nav__link--item" onclick="showMovieBrowser()">
                                <a href="#" class="
                                    footer__nav--link 
                                    link__hover-effect 
                                    link__hover-effect--white">Find your movie</a>
                            </li>
                            <li class="nav__link--item" onclick="showMovieBrowser()">
                                <a href="#" class="
                                    footer__nav--link 
                                    link__hover-effect 
                                    link__hover-effect--white">Contact</a>
                            </li>
                        </ul>
                        <div class="footer__copyright">
                            Copyright <i class="fa-regular fa-copyright"></i> 2026 Blinker
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
