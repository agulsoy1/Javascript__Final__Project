<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker2</title>
    <link rel="stylesheet" href="style.css">
    <script src="movie.js"></script>
    <script src="https://kit.fontawesome.com/ab9ff73896.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="top">
        <figure class="bg__img--wrapper">
                <img src="./Assets/carpark_bg.png" alt="" class="bg__img">
                <div class="bg__img--overlay"></div>
        
        <nav class="nav__browse">
            <figure class="nav__logo--wrapper">
                <img src="./Assets/blinker-icon.4f9b2663.png" class="nav__logo nav__logo--white" alt="">
            </figure>
            <ul class="nav__links">
                <li class="nav__link--item" onclick="showHomePage()">
                    <a href="#" class="
                    nav__link nav__link--white 
                    link__hover-effect 
                    link__hover-effect--white">Home</a>
                </li>
                <li class="nav__link--item">
                    <a href="#" class="
                    nav__link nav__link--white 
                    link__hover-effect 
                    link__hover-effect--white">Find your movie</a>
                </li>
                <li class="nav__link--btn">
                    <button class="nav__btn nav__btn--contrast">
                        CONTACT
                        <!-- <a href="#" target="_blank" class="btn__link"></a> -->
                    </button>
                </li>
            </ul>
        </nav>
        <div class="top__info">
            <h1 class="browse__title">Browse our movies</h1>
            <div class="browse__search">
                <input type="text" class="browse__searchbar" placeholder="Search by Title, Release Date, or Keyword">
                <figure class="browse__search--icon" onclick="searchMovies(event)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </figure>
            </div>
        </div>
        </figure>
    </section>
    <section id="middle">
        <div class="container">
            <div class="row">
                <div class="section__info middle__section--info">
                    <h2 class="middle__title">
                        Search results
                    </h2>
                    <p class="middle__para">
                        Price range: <span class="purple">$0 to $100,000</span>
                    </p>
                </div>
                <div class="movie__tag">
                    <figure class="movie__poster--wrapper">
                        <!-- <img src="./Assets/dotted__pattern__top2bottom.png" class="movie__tag--overlay" alt=""> -->
                        <img src="" class="movie__poster" alt="">
                    </figure>
                    <div class="movie__info">
                        <h3 class="movie__title">Movie Title</h3>
                        <div class="movie__year">Release Date</div>
                        <div class="movie__imdb">IMDB ID: IMDBID</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
